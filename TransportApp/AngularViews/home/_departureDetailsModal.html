<div id="departure-modal">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title"><b>Departure Details</b></h3>
    </div>
    <div class="modal-body" id="modal-body">
        <table class="table">
            <tbody>
                <tr>
                    <td><b>Stop:</b></td>
                    <td>{{modalVm.departure.stopName}}</td>
                </tr>
                <tr>
                    <td><b>Route/Line:</b></td>
                    <td>{{modalVm.departure.routeNumber}} {{modalVm.departure.routeName}}</td>
                </tr>
                <tr>
                    <td><b>Direction:</b></td>
                    <td>{{modalVm.departure.directionName}}</td>
                </tr>
                <tr>
                    <td><b>Scheduled:</b></td>
                    <td>{{modalVm.departure.scheduledDepartureUtc | date : "dd/MM - h:mma"}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="modalVm.ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="modalVm.cancel()">Cancel</button>
    </div>
</div>
